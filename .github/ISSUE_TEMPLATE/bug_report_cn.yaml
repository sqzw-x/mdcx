name: 上报 Bug
description: 使用中文进行 Bug 报告
labels: ["bug / 缺陷"]
body:
  - type: checkboxes
    id: checks
    attributes:
      label: 在提问之前...
      options:
        - label: 我已经搜索了现有的 issues
          required: true
        - label: 我在提问题之前至少花费了 5 分钟来思考和准备
          required: true
  - type: input
    id: os_version
    attributes:
      label: 操作系统版本
      description: 例如 Windows 11, macOS 15.6, Ubuntu 22.04
    validations:
      required: true
  - type: textarea
    id: version
    attributes:
      label: MDCx 版本
      description: 可在主界面左下角找到. 若不是从 release 下载的请说明.
    validations:
      required: true
  - type: textarea
    id: min_version
    attributes:
      label: 出现此问题的最早的 MDCx 版本
      description: 有助于定位问题可能的引入时间点, 如果不清楚可以不填.
    validations:
      required: false
  - type: textarea
    id: describe
    attributes:
      label: 描述你的问题
      description: 简要描述你的问题. 不要将日志放在这里.
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: 如何复现
      description: 重现该行为的步骤
      value: |
        1. 前往 '...'
        2. 点击 '....'
        3. 滑动到 '....'
        4. 出现问题
    validations:
      required: false
  - type: textarea
    id: expected
    attributes:
      label: 预期行为
      description: 简要描述你期望发生的事情
    validations:
      required: false
  - type: textarea
    id: config
    attributes:
      label: 相关配置
      description: 可复现问题的相关配置片段. 如果不清楚哪些配置相关, 可全部贴出, 注意务必删除敏感信息.
      render: Text
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: 相关 Logs
      description: 发生问题时相关的日志输出. 注意务必删除敏感信息.
      render: Text
    validations:
      required: false
  - type: textarea
    id: screenshots
    attributes:
      label: 截图
      description: |
        如果有，添加屏幕截图以帮助解释你的问题。
        提示: 可以通过点击这个区域，然后把文件拖进来添加图片或日志文件。
    validations:
      required: false
  - type: textarea
    id: others
    attributes:
      label: 还有别的吗？
      description: |
        相关的配置？链接？参考资料？
        任何能让我们对你所遇到的问题有更多了解的东西。
    validations:
      required: false
